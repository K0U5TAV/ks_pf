<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ componentName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ componentName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="route === 'work'">
    <strong class="capitalize">{{ componentName }}</strong>
    <p>
      <app-work></app-work>
    </p>
  </div>
  <div id="container" *ngIf="route === 'skills'">
    <strong class="capitalize">{{ componentName }}</strong>
    <p>
      <app-skills></app-skills>
    </p>
  </div>
  <div id="container" *ngIf="route === 'pInfo'">
    <strong class="capitalize">{{ componentName }}</strong>
    <p>
      <app-p-info></app-p-info>
    </p>
  </div>
  <div id="container" *ngIf="route === 'edu'">
    <strong class="capitalize">{{ componentName }}</strong>
    <p>
      <app-education></app-education>
    </p>
  </div>
</ion-content>
